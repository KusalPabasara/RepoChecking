<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Period Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¸ Period Tracker huttoo ðŸŒ¸</h1>
        
        <div>
            <label for="lastPeriod">Last Period Start Date:</label>
            <input type="date" id="lastPeriod" required>
        </div>
        
        <div>
            <label for="cycleLength">Average Cycle Length (days):</label>
            <input type="number" id="cycleLength" value="28" min="21" max="45">
        </div>
        
        <div>
            <label for="periodLength">Average Period Length (days):</label>
            <input type="number" id="periodLength" value="5" min="2" max="10">
        </div>
        
        <button id="calculateBtn">Calculate</button>
        
        <div id="result" class="result">
            <h3>Your Predictions:</h3>
            <p id="nextPeriod"></p>
            <p id="fertileWindow"></p>
            <div id="healthTips" class="health-tip"></div>
        </div>
        
        <div id="calendar" class="calendar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
